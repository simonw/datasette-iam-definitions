name: Fetch latest data and deploy with Datasette

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '52 2 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 12
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
    - name: Build database
      run: python build_database.py
    - name: Deploy to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      run: |-
        datasette publish vercel iam.db \
          --token $VERCEL_TOKEN \
          --project iam-definitions \
          --scope datasette \
          --title "AWS IAM definitions" \
          --about "iam-definitions-datasette" \
          --about_url "https://github.com/simonw/iam-definitions-datasette" \
          --install datasette-graphql \
          --install datasette-block-robots
